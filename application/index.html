    <meta name="keywords" content="">

    <meta name="HandheldFriendly" content="true">

    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="/lib/css/fontello/animation.css">
    <link rel="stylesheet" href="/lib/css/fontello/fontello.css">

  </head>
  <body>
    <div class="_prc_container"></div>
    <div class="web_container">
      <!-- Network -->
      <div class="tnvbr">
        <h3>Network</h3>
      </div>
      <div class="_bdyMain">
        <div class="_bdyContent">
          <a class="_aMsg">No host found!</a>
        </div>
      </div>

      <!-- Local download stat -->
      <div class="tnvbr">
        <h3>Download stat</h3>
      </div>
      <div class="_bdyMain">
        <div class="_bdyContent">
          <a class="_aMsg">None in progress!</a>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/lib/js/script.js"></script>
    <script type="text/javascript" src="/lib/js/ajx.js"></script>
    <script type="text/javascript">
    var ws = new WebSocket("ws://127.0.0.1:5678/");
        ws.onopen = function () {
          // Request local area network hosts
          alert("Connected!");
          // https://websocket-client.readthedocs.io/en/latest/examples.html
          ws.send( JSON.stringify({action: 'desktop_client_online', interval: 'none'}) );
          let networkMsg = document.getElementsByClassName('_aMsg')[0];
          let downloadStat = document.getElementsByClassName('_aMsg')[1];
              networkMsg.innerText = "Waiting for JDS server...";
              downloadStat.innerText = " Make sure you are logged in for services to operate normally!";
        }

        ws.onerror = function () { alert("Error occured in websocket connection"); }
        ws.onclose = function () { alert("Connection closed!"); }

        ws.onmessage = function (event) {
          // wait for event.data with current users info
          console.log(event.data);
        };
    </script>
  </body>
</html>
